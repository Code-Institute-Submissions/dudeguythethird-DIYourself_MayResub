{% extends "base.html" %}
{% block content %}

<main class="container">

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel brown lighten-2">
                <!-- Username Text Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix white-text"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5-15}$" class="validate" required>
                        <label for="username" class="white-text">Username</label>
                    </div>
                </div>
                <!-- Password Text Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix white-text"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5-15}$" class="validate" required>
                        <label for="password" class="white-text">Password</label>
                    </div>
                </div>
                <!-- Log in Submit Button -->
                <div class="row btn-container">
                    <button type="submit" class="col s3 btn-large orange waves-effect waves-light lighten-2 black-text">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account yet? <a href="{{ url_for('sign_up') }}"
                    class="light-amber-text text-darken-4">Sign Up here!</a>
            </p>
        </div>
    </div>
</main>

{% endblock %}
