{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign Up</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
        <div class="card-panel brown lighten-2">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix white-text"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" class="validate" required>
                    <label for="username" class="white-text">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix white-text"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" class="validate" required>
                    <label for="password" class="white-text">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix white-text"></i>
                    <input id="password_confirm" name="password_confirm" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" class="validate" required>
                    <label for="password_confirm" class="white-text">Confirm Your Password</label>
                </div>
            </div>
            <div class="row btn-container">
                <button type="submit" class= "col s3 btn-large grey lighten-3 black-text">
                    Sign Up
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
