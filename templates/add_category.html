{% extends "base.html" %}
{% block content %}

<main class="container">

    <h3 class="center-align">Add Category</h3>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <div class="card-panel brown lighten-2">
                <!-- Category Name Text Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix orange-text text-lighten-2"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text"
                            class="validate" required>
                        <label for="category_name" class="white-text">Category Name</label>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit"
                            class="btn-large waves-effect waves-light orange lighten-2 black-text">
                            Create Category <i class="fas fa-share-square"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock %}
