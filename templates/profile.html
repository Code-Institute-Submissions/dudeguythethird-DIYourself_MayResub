{% extends "base.html" %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 user">
            <div class="card-panel brown lighten-2">
                <h3 class="center-align">{{ username }}'s Profile</h3>
            </div>
        </div>
    </div>
    {% if session.user|lower == "admin"|lower %}
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <h3 class="center-align">Manage Categories:</h3>
            </div>
        </div>
        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card orange darken-2 center-align">
                        <div class="card-content white-text">
                            <span class="card-title title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action black-text">
                            <a href="" class="btn-small green darken-2">Edit</a> 
                            <a href="" class="btn-small red darken-2" onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</main>
{% endblock %}
