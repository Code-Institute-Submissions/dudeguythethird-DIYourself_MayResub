{% extends "base.html" %}
{% block content %}

<main class="container">

    <h3 class="center-align title">{{ method.method_name }}</h3>

    <div class="row">
        <div class="card-panel brown lighten-2 col s12 white-text" id="method-content">
            <div class="row">
                <div class="col s6 m8 valign-wrapper">
                    <h5 class="method-information"><span class="hide-on-small-only">{{ method.category_name }} -
                        </span>Created by
                        {{ method.created_by }}
                    </h5>
                </div>
                {% if session.user|lower == method.created_by|lower %}
                <div class="col s6 m4">
                    <a href="{{ url_for('edit_method', method_id=method._id) }}" class="waves-effect waves-light btn-small orange darken-2 right method-button">Edit</a> 
                    <a href="{{ url_for('delete_method', method_id=method._id) }}" class="waves-effect waves-light btn-small orange darken-2 right method-button" onclick="return confirm('Are you sure you want to delete this method?');">Delete</a>
                </div>
                {% endif %}
            </div>
            <div class="row">
                <div class="col s12">
                    <h6>Instructions</h6>
                    <p class="instructions">{{ method.method_steps }}</p>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
